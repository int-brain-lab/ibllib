# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the selected branches
on:
  schedule:
    - cron:  '0 0 * * *'  # every day at midnight
  workflow_dispatch:  # For manual trigegring
  push:
    branches: [ master, develop, github-actions ]
  pull_request:
    branches: [ master, develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
#           conda install -y -c anaconda tk
#           pip install setuptools wheel packaging
jobs:
  incubator:
    name: build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        os: ["ubuntu-latest"]  #  , "windows-latest", "macos-latest"
        python-version: ["3.7", "3.8"]
    steps:
      - name: Clone ibllib repo
        uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: true
          python-version: ${{ matrix.python-version }}
      - name: Commands
        shell: bash -l {0}
        env:
          HTTP_DATA_SERVER_PWD: ${{ secrets.HTTP_DATA_SERVER_PWD }}
        run: |
          conda activate base
          python -V
          pip -V
          pip install -r requirements.txt
          pip install -e .
          python -c "from oneibl.one import ONE; ONE(silent=True)"
          python ibllib/pipes/set_pass.py "$HTTP_DATA_SERVER_PWD"
          flake8
          python -m unittest discover
